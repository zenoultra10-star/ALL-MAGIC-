<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL MAGIC | قريباً</title>
    <style>
        /* تنسيق لكامل الصفحة */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1b 100%); /* خلفية ليلية سحرية */
            color: white;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #70a1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
            font-weight: 300;
            animation: slideUp 2s ease-out;
        }

        /* حركات جمالية (Animations) */
        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* إضافة لمسة "سحرية" */
        .magic-dot {
            height: 2px;
            width: 2px;
            background-color: #fff;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: glow 5s infinite;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>ALL MAGIC</h1>
        <p>قريباً سيفتح...</p>
    </div>

    </body>
</html>
